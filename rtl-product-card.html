<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL Product Card Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-8 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto">
        <!-- RTL Horizontal Card Component -->
        <div class="flex bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden" dir="rtl">
            <!-- Text Content Section (Left side visually) -->
            <div class="w-2/3 p-8 flex flex-col justify-center">
                <!-- Product Title -->
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4 text-right">
                    Airpods Max
                </h2>
                
                <!-- Product Description -->
                <p class="text-gray-600 dark:text-gray-300 mb-8 leading-relaxed text-right">
                    سماعات لاسلكية عالية الجودة مع تقنية إلغاء الضوضاء المتقدمة وجودة صوت استثنائية. تصميم أنيق ومريح للاستخدام اليومي مع بطارية تدوم طويلاً.
                </p>
                
                <!-- Action Buttons -->
                <div class="flex gap-4 justify-end">
                    <!-- Add to Cart Button (Gray) -->
                    <button class="px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 font-medium">
                        أضف للسلة
                    </button>
                    
                    <!-- Buy Now Button (Purple with hover) -->
                    <button class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 dark:hover:bg-purple-500 transition-colors duration-200 font-medium shadow-sm">
                        اشتري الآن
                    </button>
                </div>
            </div>
            
            <!-- Product Image Section (Right side visually - exactly 1/3 width) -->
            <div class="w-1/3">
                <img 
                    src="https://images.unsplash.com/photo-1606220945770-b5b6c2c55bf1?w=500&h=600&fit=crop&crop=center" 
                    alt="Airpods Max - سماعات ايربودز ماكس" 
                    class="w-full h-full object-cover"
                >
            </div>
        </div>
        
        <!-- Demo: Toggle Dark Mode Button -->
        <div class="mt-8 text-center">
            <button 
                onclick="document.documentElement.classList.toggle('dark')"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
            >
                Toggle Dark Mode
            </button>
        </div>
    </div>

    <script>
        // Initialize dark mode based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
